<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h1>메뉴 목록</h1>
<table>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.customerCode}"></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerGender}"></td>
        <td th:text="${customer.customerAge}"></td>
        <td th:text="${customer.categoryNo}"></td>
        <td th:text="${customer.roomCode}"></td>
    </tr>
</table>

<div id="paging" >
    <!-- 맨 앞으로 이동 -->
    <button
            th:onclick="'location.href=\'/customer/list?page=' + @{${paging.startPage}} + '\''">
        <<
    </button>
    <!-- 이전 페이지로 이동 -->
    <button
            th:onclick="'location.href=\'/customer/list?page=' + @{${paging.currentPage - 1}} + '\''"
            th:disabled="${ customerList.first }">
        <
    </button>
    <!-- 숫자 버튼 -->
    <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
        <button th:onclick="'location.href=\'/customer/list?page=' + @{${page}} + '\''"
                th:text="${ page }"
                th:disabled="${ paging.currentPage eq page }">
        </button>
    </th:block>
    <!-- 다음 페이지로 이동 -->
    <button
            th:onclick="'location.href=\'/customer/list?page=' + @{${paging.currentPage + 1}} + '\''"
            th:disabled="${ customerList.last }">
        >
    </button>
    <!-- 맨 끝으로 이동 -->
    <button
            th:onclick="'location.href=\'/customer/list?page=' + @{${paging.endPage}} + '\''">
        >>
    </button>
</div>
</body>
</html>
